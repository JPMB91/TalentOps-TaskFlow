name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ” Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Type checking backend
  run: cd backend && npm run type-check || echo "No type-check script in backend"

- name: Type checking frontend
  run: cd frontend && npm run type-check

- name: Linting backend
  run: cd backend && npm run lint

- name: Linting frontend
  run: cd frontend && npm run lint

- name: Security audit backend
  run: cd backend && npm audit --audit-level high

- name: Security audit frontend
  run: cd frontend && npm audit --audit-level high

  # ðŸ§ª Testing
  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Setup database
      run: |
        cd backend
        npx prisma migrate dev --name init
        npx prisma db seed

    - name: Backend unit tests
      run: cd backend && npm run test:unit

    - name: Backend integration tests
      run: cd backend && npm run test:integration
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

    - name: Frontend unit tests
      run: cd frontend && npm run test:unit

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info

  # ðŸ”§ Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Build backend
      run: cd backend && npm run build

    - name: Upload frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/out/

    - name: Upload backend build
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/dist/

  # ðŸŽ­ E2E Testing
  e2e:
    name: E2E Testing
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/out/

    - name: Download backend build
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: backend/dist/

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Playwright
      run: npx playwright install

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        BASE_URL: http://localhost:3000

  # ðŸš€ Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend-build/

    - name: Download backend build
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: backend-build/

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Deploy logic here

  # ðŸŽ¯ Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend-build/

    - name: Download backend build
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: backend-build/

    - name: Deploy frontend to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

    - name: Deploy backend to Railway
      run: |
        echo "Deploying backend to Railway..."
        # Railway deploy logic

    - name: Run smoke tests
      run: |
        curl -f https://my-app.com/health || exit 1
        echo "âœ… Production deployment successful!"

    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "ðŸš€ Production deployment completed successfully!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}